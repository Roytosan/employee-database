<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
    <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>  
  

</head>
<body>
    
    <div class="container">
    <div class="row">
        <div class="col-md-2">
            <h2>Employee Name</h2>
        </div>  
        <div class="col-md-2">
            <h2>Role</h2>
        </div>
        <div class="col-md-2">
            <h2>Start Date</h2>
        </div>
        <div class="col-md-2">
            <h2>Monthly Rate</h2>
        </div>  
        <div class="col-md-2">
            <h2>Time Worked</h2>
        </div>
        <div class="col-md-2">
            <h2>Total Earning</h2>
        </div>
    </div>

    <div table="row" id="employees">   
        <div class="col-md-2">
                <h4 class = "">
                        <span id="employeeName"></span>
                </h4>
        </div>  
        <div class="col-md-2">
                <h4 class = "">
                        <span id="employeeRole"></span>
                </h4>
        </div>
        <div class="col-md-2">
                <h4 class = "">
                        <span id="startDate"></span>
                </h4>
        </div>
        <div class="col-md-2">
                <h4 class = "">
                        <span id="monthlyRate"></span>
                </h4>
        </div>  
        <div class="col-md-2">
                <h4 class = "">
                        <span id="timeWorked"></span>
                </h4>
        </div>
        <div class="col-md-2">
                <h4 class = "">
                        <span id="totalEarning"></span>
                </h4>
        </div>
    </div>
    </div>
    
    <div class="container">
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h3>Add Employee</h3>   
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="employee-name">Employee Name</label>
                  <input class="form-control" id="employee-name" type="text">
                </div>
            <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="employee-role">Employee Role</label>
                    <input class="form-control" id="employee-role" type="text">
                  </div>
            <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input class="form-control" id="start-date" type="text">
                  </div>
                            
            <div class="form-group">
                <label for="monthly-rate">Monthly Rate</label>
                <input class="form-control" id="monthly-rate" type="number">
                </div>
                <button class="btn btn-primary" id="submit-data" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

    </div>
    <script src="employee.js"></script>
</body>
</html>
